server:
  port: 5057


spring:
  output:
    ansi:
      enabled: always
  datasource:
    url: jdbc:postgresql://localhost:5432/RetailEase
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format-sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
